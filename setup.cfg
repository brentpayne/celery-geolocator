[flake8]
# E121: Line continuation not a multiple of 4.  Readability is the most important part
# E124 closing bracket does not match visual indentation. This is part of the commas first syntax
# E128: Line continuation not lined up.  Readablity is the most important part
# E203 whitespace before ','  : https://gist.github.com/isaacs/357981
# W292 no newline at end of file
ignore = E121,E128,E203,E501,W292
# build: because auto generated files from pip aren't needed
exclude = build,fba_data/util/pika/url_parameters.py
max-complexity = 10
max-line-length = 120